<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>
<body>
     <form>
    <!-- Name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Your name"><br>

    <!-- Email -->
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Your email"><br>

    <!-- Password -->
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Your password"><br>

    <!-- Date -->
    <label for="date">Date</label><br>
    <input type="date" id="date" name="date" placeholder="dd.mm.yyyy"><br>

    <!-- Gender -->
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" checked>
    <label for="other">Other</label><br>

    <!-- Hobbies -->
    <label>Hobbies</label><br>
    <input type="checkbox" id="tech" name="hobby" value="technology">
    <label for="tech">Technology</label>
    <input type="checkbox" id="music" name="hobby" value="music">
    <label for="music">Music</label>
    <input type="checkbox" id="art" name="hobby" value="art">
    <label for="art">Art</label><br>

    <!-- Degree -->
    <label for="degree">Degree</label><br>
    <select id="degree" name="degree">
      <option value="lisans">Lisans</option>
      <option value="yuksek">YÃ¼ksek Lisans</option>
      <option value="doktor">Doktora</option>
    </select><br>

    <!-- Message -->
    <label for="message">Note</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Your note..."></textarea><br>

    <!-- Buttons -->
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</body>
</html>
