<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!-- UN ORDERED LIST -->
    <ul>
        <li>Prens</li>
        <ul>
                <li>Season 1</li>
              <li>Season 2</li>
        </ul>
        <li>Rick And Morty</li>
        <li>Stranger Things</li>
    </ul>


    <!-- ORDERED LIST -->
    <ol start="10" type="I">
        <li>Prens</li>
        <li>Rick And Morty</li>
        <li>Stranger Things</li>
    </ol>


</body>
</html>
