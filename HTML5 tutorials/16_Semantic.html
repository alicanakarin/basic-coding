<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic HTML</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Yazılım Bilimi</h1>
    <nav id="topnav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">Service</a>
    </nav>
  </header>

  <!-- Small Section -->
  <section id="section-little">
    <article>Story 1</article>
    <article>Story 2</article>
    <article>Story 3</article>
  </section>

  <!-- Big Section -->
  <section id="section-big">
    <article>Story 1</article>
    <article>Story 2</article>
    <article>Story 3</article>
  </section>

  <!-- Aside -->
  <aside>
    <nav id="sidenav">
      <!-- Buraya yan menü linkleri gelebilir -->
    </nav>
  </aside>

  <!-- Footer -->
  <footer>
    <p>Copyright</p>
  </footer>

</body>
</html>
