<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formatting</title>
</head>
<body>
    <p style="font-size: 30px;">Lorem <strong>ipsum</strong>  <mark>dolor</mark> <em>amet</em>  <small>consectetur</small> adipisicing elit. Consequuntur, nostrum?
    </p>

    <pre style="font-size: 20px;">
<strong>Korkma</strong>, <b>sönmez</b> bu <em>şafaklarda</em> <i>yüzen</i> al sancak;
Sönmeden <del>yurdumun</del> <ins>üstünde</ins> tüten en son ocak.
O benim <sub>milletimin</sub> yıldızıdır, parlayacak;
O benimdir, o benim <sup>milletimindir</sup> ancak.

    </pre>

</body>
</html>
