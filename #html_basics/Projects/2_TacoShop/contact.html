        </figure>

    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://example.com/submit" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                    <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br>
                Phone: <a href="tel:+15555555555">(555) 555-5555</a>
                <br><br>
                <a href="https://www.google.com/maps?q=555+Taco+Temptation+Lane,+Suite+T,+Kansas+City,+MO+55555-5555" target="_blank">View on Google Maps</a>
            </p>
            </address>
        </section>
    </main>
