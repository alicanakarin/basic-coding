<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span Elements</title>
    <style>
        div {
            background-color: lightblue;
            padding: 10px;
        }
        span {
            background-color: lightgreen;
            padding: 5px;
        }

</head>
<body>

   <div> Div. This is a block element.</div>

   <span> Span. This is an inline element.</span>

   <p> This is a <span>paragraph</span>.</p>

</body>
</html>
