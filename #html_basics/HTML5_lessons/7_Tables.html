<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
</head>
<body>
    <table>
        <thead>
        <tr>   
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Prens</td>
                <td>2020</td>
                <td>5/5</td>
            </tr>
            </tr>
        <tr>
            <td>Rick And Morty</td>
            <td>2013</td>
            <td>4.8/5</td>
        </tr>
        </tbody>
        

    </table>

</body>
</html>
